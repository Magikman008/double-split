<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.8.10/two.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.8.10/two.module.js"></script>
  <link rel="stylesheet" href="css.css" />
  <script type="text/javascript" src="generator.js"></script>

</head>

<body>
  <div id="draw-animation">
  </div>
  <div style="display: inline-block;">
    <button class="button" type="button" id="Sphere">
      Add sphere
    </button>
    <button class="button" type="button" id="clear">
      Delete spheres
    </button>
    <button class="button" type="button" id="start">
      Start
    </button>
    <button class="button" type="button" id="stop">
      Stop
    </button>
    <div class="slider">
      <p>Spawn speed</p>
      <input id="range" type="range" min="1" max="30" value="3" oninput="rangeValue.innerText = this.value">
      <p id="rangeValue">3</p>
    </div>
  </div>
  </div>
  <div style="display: inline-block;">
    </button>
    <div class="slider">
      <p>Distance</p>
      <input id="range2" type="range" min="1" max="100" value="10" oninput="rangeValue2.innerText = this.value">
      <p id="rangeValue2">10</p>
    </div>
    </button>
    <div class="slider">
      <p>D/lambda</p>
      <input id="range3" type="range" min="1" max="10" value="5" oninput="rangeValue3.innerText = this.value">
      <p id="rangeValue3">5</p>
    </div>
  </div>
</div>
<div style="display: inline-block;">
  </button>
  <div class="slider">
    <p>L</p>
    <input id="range4" type="range" min="1" max="50" value="5" oninput="rangeValue4.innerText = this.value">
    <p id="rangeValue4">5</p>
  </div>
</div>
  <script type="text/javascript" src="anim.js"></script>
</body>

</html>
